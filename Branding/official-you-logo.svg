<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A9D93;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="url(#logoGradient)" stroke-width="6"/>
  <!-- Portal depth layers -->
  <circle cx="60" cy="60" r="38" fill="none" stroke="url(#logoGradient)" stroke-width="3" opacity="0.7"/>
  <circle cx="60" cy="60" r="28" fill="none" stroke="url(#logoGradient)" stroke-width="2.5" opacity="0.5"/>
  <!-- Center glowing core -->
  <circle cx="60" cy="60" r="15" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="60" cy="60" r="8" fill="white" opacity="0.9"/>
</svg>
